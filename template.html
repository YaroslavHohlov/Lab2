<!doctype html>
<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{title}}</title>
</head>
<body class=body>
<div class="input">
    <div class="shadowbox">
        <form method="POST">
            <h3>обрати часовий ряд:
                <select name="time_row" id="time_row">
                    <option value=VHI>VHI</option>
                    <option value=TCI>TCI</option>
                    <option value=VCI>VCI</option>
                    <option value=SMT>SMT</option>
                    <option value=SMN>SMN</option>
                </select>
            </h3>
            <h3>обрати місто:
                <select name="region" id="region">
                  <option value=1>Вінницька</option>
                  <option value=2>Волинська</option>
                  <option value=3>Дніпропетровська</option>
                  <option value=4>Донецька</option>
                  <option value=5>Житомирська</option>
                  <option value=6>Закарпатська</option>
                  <option value=7>Запорізька</option>
                  <option value=8>Івано-Франківська</option>
                  <option value=9>Київська</option>
                  <option value=10>Кіровоградська</option>
                  <option value=11>Луганська</option>
                  <option value=12>Львівська</option>
                  <option value=13>Миколаївська</option>
                  <option value=14>Одеська</option>
                  <option value=15>Полтавська</option>
                  <option value=16>Рівенська</option>
                  <option value=17>Сумська</option>
                  <option value=18>Тернопільська</option>
                  <option value=19>Харківська</option>
                  <option value=20>Херсонська</option>
                  <option value=21>Хмельницька</option>
                  <option value=22>Черкаська</option>
                  <option value=23>Чернівецька</option>
                  <option value=24>Чернігівська</option>
                  <option value=25>Республіка Крим</option>
                  <option value=26>Місто Київ</option>
                  <option value=27>Севастополь</option>
                </select>
            </h3>
            <h3>інтервал тижнів (тиждень1-тиждень2):
                <input type="text" name="week_interval">
            </h3>

            <input type="submit" value="Завантажити" class="button">
        </form>
    </div>
    <h2>Отриманні Данні для {{title}}: </h2>
    <table class="table">
        <tr>
            <th>Year</th>
            <th>Week</th>
            <th>{{row}}</th>
        </tr>

        {%for y,w,d in data %}
        <tr>
            <td>
                {{y}}
            </td>
            <td>
                {{w}}
            </td>
            <td>
                {{d}}
            </td>
        </tr>
        {%endfor%}

    </table>
</div>
<div class=img>
     <img src="data:image/png;base64,{{img}}" />
</div>


</body>
</html>
